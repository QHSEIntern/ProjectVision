<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function startDetection() {
            fetch('/start_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.status))
                .catch(error => console.error('Error starting detection:', error));
        }

        function stopDetection() {
            fetch('/stop_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.status))
                .catch(error => console.error('Error stopping detection:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('index') }}">Data Tabel</a></li>
                <li><a href="{{ url_for('camera_preview') }}">Preview Kamera</a></li>
                <li><a href="{{ url_for('detection') }}">Deteksi Objek</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Deteksi Objek</h1>
            <div class="controls">
                <button onclick="startDetection()">Start Detection</button>
                <button onclick="stopDetection()">Stop Detection</button>
            </div>
        </div>
    </div>
</body>
</html>
